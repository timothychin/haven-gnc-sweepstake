<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ticket to Rock</title>

  <link rel="stylesheet" href="style/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Timothy Chin">
  <meta name="description" content="Haven Agency - GNC Sweepstake">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>

</head>

<body>
  <div class="page-wrapper">

    <div class="top-nav">
      <div class="top-nav-logos">
        <img src/>
        <img src/>
      </div>
      <div class="top-nav-share">
        <p>SHARE</p>
        <ul>
          <li><a href="facebook">INSERT FB ICON</a></li>
          <li><a href="twitter">INSERT TWITTER ICON</a></li>
        </ul>
      </div>
    </div>

    <div class="form-container">
      <form>
        <div class="form-first-name">
          <label for="first name">
            <span>FIRST NAME</span>
          </label>
          <input type="text" id="first-name" name="first-name" class="required">
        </div>

        <div class="form-last-name">
          <label for="last name">
            <span>LAST NAME</span>
          </label>
          <input type="text" id="last-name" name="last-name" class="required">
        </div>

        <div class="form-email">
          <label for="email">
            <span>EMAIL</span>
          </label>
          <input type="text" id="email" name="email" class="required email-input">
        </div>

        <div class="form-confirm-email">  
          <label for="confirm email">
            <span>CONFIRM EMAIL</span>
          </label>
          <input type="text" id="email-2" name="email-2" class="required email-input-2">
        </div>

        <div class="form-metro">
          <label for="metro area">
            <span>SELECT YOUR METRO AREA</span>
          </label>
          <select class="required"> 
            <option value="los-angeles">LOS ANGELES</option>
            <option value="san-francisco">SAN FRANCISCO</option>
            <option value="irvine">IRVINE</option>
          </select>
        </div>
        
        <div class="form-zip">
          <label for="zip code">
            <span>ZIP CODE</span>
          </label>
          <input type="text" id="zip" name="zip" class="required">
        </div>

        <div class="form-phone">
          <label for="phone number">
            <span>PHONE NUMBER</span>
          </label>
          <input type="text" id="phone1" name="phone1" size="3" class="required">
          <input type="text" id="phone2" name="phone2" size="3" class="required">
          <input type="text" id="phone3" name="phone3" size="4" class="required">
        </div>

        <div class="form-agreement">
          <input type="checkbox" id="agreement" name="agreement" class="required">
          <label for="confirm agreement to official rules">
            <span>I agree to the <a href="#">Official Rules</a></span>
          </label>
        </div>        

        <div class="form-special-offers">
          <input type="checkbox" id="special-offers" name="special-offers" class="optional">
          <label for="receive special offers from GNC">
            <span>Yes, I would like to receive special offers from GNC. <span class="details">*</span></span>
          </label>
        </div>

        <div class="form-concert-info">
          <input type="checkbox" id="concert-info" name="concert-info" class="optional">
          <label for="receive concert info from live nation">
            <span>Yes, I would like to receive concert info from Live Nation. <span class="details">*</span></span>
          </label>
        </div>

      Captcha
        
      </form>
    </div>

  </div>
  
</body>
</html>
